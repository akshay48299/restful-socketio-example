<div class="row">
	<div class="col-md-12">
		<h1>Login</h1>
		<form ng-submit="s.login()" class="form-inline">
			<div class="form-group">
				<label>Username</label>
				<input type="text" ng-model="s.username" class="form-control" required="required" />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" ng-model="s.password" class="form-control" required="required" />
			</div>
			<button class="btn btn-default">Log In</button>
			<span ng-show="s.invalid" style="color:darkred;">Invalid username or password</span>
		</form>
	</div>
</div>
