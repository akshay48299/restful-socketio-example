<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="/socket.io/socket.io.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
	</head>
	<body ng-controller="PostsCtrl as p">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Posts</h1>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Body</th>
                <th>Created</th>
            </thead>
            <tbody>
              <tr ng-repeat="post in p.posts">
                <td>{{post.body}}</td>
                <td>{{post.created_at}}</td>
              </tr>
            </tbody>
          </table>
          <!--<ul id="messages"></ul>-->
          <br />
          <form ng-submit="p.send()" class="form-inline">
            <div class="form-group">
              <label>Message</label>
              <input ng-model="p.msg" autocomplete="off" class="form-control" />
            </div>
            <button class="btn btn-default">Send</button>
          </form>
        </div>
      </div>
    </div>
	</body>
</html>
